<div class="modal-body">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="panel profile">
    <div style="margin: 0 auto; width: 250px;">
      <img src="assets/images/avatar.jpg" class="avatar img-responsive img-circle" alt="">
    </div>
    <div style="margin: 0 auto; width: 400px;">
      <h4 class="text-center">Escreva o valor que deseja apoiar para a campanha do Gui Seek</h4>
      <form name="donate" novalidate data-ng-submit="ctrl.buildBillet(ctrl.donate)">
        <div class="form-group" data-ng-class="{'has-error':donate.value.$invalid}">
          <input type="text" name="value" id="value" class="form-control" data-ng-model="ctrl.donate.value" data-ng-focus="ctrl.onFocus('cardValue')" data-ng-blur="ctrl.onValidate(donate)" required>
        </div>
        <p class="text-center">Mussum Ipsum, cacilds vidis litro abertis. A ordem dos tratores não altera o pão duris Praesent vel viverra nisi.</p>
        <p class="text-center">Mauris aliquet nunc non turpis scelerisque, eget. Copo furadis é disculpa de bebadis, arcu quam euismod magna.</p>
        <div class="form-group" data-ng-class="{'has-error':donate.message.$invalid}">
          <textarea name="message" class="form-control" data-ng-model="ctrl.donate.message"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Prefiro me manter anônimo
          </label>
        </div>
        <div class="form-buttons form-buttons-center">
          <button type="submit" class="btn btn-lg btn-horizontal-large btn-success">Imprimir seu boleto</button>
        </div>
      </form>
    </div>
  </div>
</div>
