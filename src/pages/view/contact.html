<div class="contact container">
  <section class="row">
    <div class="col-md-4">
      <h2>
        Entre em <br>
        <span>contato</span>
      </h2>
    </div>
    <div class="col-md-6">
      <h3>
        Tem alguma dúvida <br>
        <span class="satisfy">quer mudar o mundo conosco</span> <br>
        saber mais sobre nós
      </h3>
    </div>
    <div class="col-md-2">
      <span>?</span>
    </div>
  </section>
  <div class="row">
    <div class="col-md-6">
      <p>
        Você pode checar se sua pergunta está em nossa página de
        <a ui-sref="faq">Perguntas frequentes</a> ou entrar em contato por aqui:
      </p>
      <form name="contact" novalidate data-ng-submit="ctrl.save(ctrl.contact)">
        <div class="form-group" data-ng-class="{'has-error':contact.name.$invalid && contact.name.$dirty}">
          <input type="text" name="name" id="name" class="form-control input-lg" data-ng-model="ctrl.contact.name" placeholder="Qual seu nome?"
            required autofocus>
        </div>
        <div class="form-group" data-ng-class="{'has-error':contact.email.$invalid && contact.email.$dirty}">
          <input type="email" name="email" id="email" class="form-control input-lg" data-ng-model="ctrl.contact.email" placeholder="Qual seu email para entrarmos em contato"
            required>
        </div>
        <h4>Nos fale o assunto para encaminharmos para a pessoa que melhor pode te atender</h4>
        <div class="row">
          <div class="col-md-3">
            <p>
              <label class="radio-inline">
            <input type="radio" name="destination" value="how-it-work" checked>
            Dúvida sobre como funciona
          </label>
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label class="radio-inline">
            <input type="radio" name="destination" value="press">
            Dúvidas de funcionamento
          </label>
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label class="radio-inline">
            <input type="radio" name="destination" value="failures">
            Falhas de funcionamento
          </label>
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label class="radio-inline">
            <input type="radio" name="destination" value="others">
            Problemas técnicos
          </label>
            </p>
          </div>
        </div>
        <div class="form-group" data-ng-class="{'has-error':contact.message.$invalid}">
          <textarea name="message" id="message" class="form-control" data-ng-model="ctrl.contact.message" placeholder="Pode falar, somos todo ouvidos :)" required></textarea>
        </div>
        <div class="form-buttons form-buttons-center">
          <button class="btn btn-lg btn-primary" type="submit" data-ng-click="ctrl.send(ctrl.contact)">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            Enviar mensagem
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="fb-page" data-href="https://www.facebook.com/eventosdobem.com.br" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/eventosdobem.com.br" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/eventosdobem.com.br">Facebook</a></blockquote></div>

        data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/eventosdobem.com.br" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/eventosdobem.com.br">Eventos do Bem</a></blockquote>
      </div>-->

        <div class="fb-page"
          data-href="https://www.facebook.com/eventosdobem.com.br" 
          data-width="{{ctrl.fbBoxWidth}}"
          data-hide-cover="false"
          data-show-facepile="true">
        </div>
      </div>-->
    </div>
  </div>
</div>
