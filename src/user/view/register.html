<div class="form-signin">
  <uib-tabset active="activeForm" justified="true">
    <uib-tab index="0" heading="Usuário">
      <form name="registerUser" novalidate data-ng-submit="ctrl.register(ctrl.user)">
        <button type="button" class="btn btn-block btn-social" data-ng-click="ctrl.registerFacebook()">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          Registrar-se com o Facebook
        </button>
        <div data-ng-class="{'has-error':registerUser.name.$invalid}">
          <input type="text" name="name" id="name" class="form-control" data-ng-model="ctrl.user.name" placeholder="Nome completo" required
            autofocus>
        </div>
        <div data-ng-class="{'has-error':registerUser.email.$invalid}">
          <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail do usuário" required>
        </div>
        <div data-ng-class="{'has-error':registerUser.password.$invalid}">
          <input type="{{ctrl.typeInputPassword}}" name="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" minlength="6" maxlength="10" required>
        </div>
        <label class="show-password" data-ng-disabled="!ctrl.user.password" data-ng-model="ctrl.showPassword" data-ng-click="ctrl.toggleShowPassword()" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
          <i data-ng-class="{'glyphicon glyphicon-unchecked': !ctrl.showPassword,'glyphicon glyphicon-check': ctrl.showPassword}"></i>
          Mostrar sua senha
        </label>
        <div data-ng-class="{'has-error':registerUser.birthdate.$invalid}">
          <input type="text" name="birthdate" id="birthdate" class="form-control" mask="99/99/9999" data-ng-model="ctrl.user.birthdate" placeholder="Data de nascimento" required>
        </div>
        <div class="btn-group-justified">
          <label class="gender" ng-model="ctrl.user.gender" uib-btn-radio="'Masculino'">
            <i data-ng-class="{'glyphicon glyphicon-check': ctrl.user.gender == 'Masculino','glyphicon glyphicon-unchecked': ctrl.user.gender != 'Masculino'}"></i>
            Masculino
          </label>
          <label class="gender" ng-model="ctrl.user.gender" uib-btn-radio="'Feminino'">
            <i data-ng-class="{'glyphicon glyphicon-check': ctrl.user.gender == 'Feminino','glyphicon glyphicon-unchecked': ctrl.user.gender != 'Feminino'}"></i>
            Feminino
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-disabled="registerUser.$invalid">Cadastrar</button>
      </form>
    </uib-tab>
    <uib-tab index="1" heading="Ong">
      <form name="registerOng" novalidate data-ng-submit="ctrl.register(ctrl.user)">
        <div data-ng-switch="ctrl.step">
          <div data-ng-switch-when="0">
            <div data-ng-class="{'has-error':registerOng.organization.$invalid}">
              <input type="text" name="organization" class="form-control" data-ng-model="ctrl.user.organization" placeholder="Qual o nome da sua organização?" required>
            </div>
            <div data-ng-class="{'has-error':registerOng.description.$invalid}">
              <textarea name="description" class="form-control" data-ng-model="ctrl.user.description" cols="5" placeholder="Nos explique um pouquinho da missão da organização e como ela atua para fazer o mundo melhor." required></textarea>
            </div>
            <div data-ng-class="{'has-error':registerOng.occupation.$invalid}">
              <select ng-options="item as item.label for item in ctrl.occupations track by item.id" name="occupation" class="form-control" data-ng-model="ctrl.user.occupation" required>
                <option value="">Qual sua área de atuação?</option>
              </select>
            </div>
          </div>
          <div data-ng-switch-when="1">
            <div data-ng-class="{'has-error':registerOng.phone.$invalid}">
              <input type="text" name="phone" class="form-control" mask="99 9999-9999" data-ng-model="ctrl.user.phone" placeholder="Qual o telefone da organização?" required>
            </div>
            <div data-ng-class="{'has-error':registerOng.facebook.$invalid}">
              <input type="url" name="facebook" class="form-control" data-ng-model="ctrl.user.facebook" placeholder="Qual a página do facebook oficial?" required>
            </div>
            <div data-ng-class="{'has-error':registerOng.website.$invalid}">
              <input type="url" name="website" class="form-control" data-ng-model="ctrl.user.website" placeholder="Qual o website oficial?" required>
            </div>
          </div>
          <div data-ng-switch-when="2">
            <div data-ng-class="{'has-error':registerOng.name.$invalid}">
              <input type="text" name="name" class="form-control" data-ng-model="ctrl.user.name" placeholder="Qual o seu nome?" required>
            </div>
            <div data-ng-class="{'has-error':registerOng.email.$invalid}">
              <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Qual seu e-mail profissional?" required autofocus>
            </div>
            <div data-ng-class="{'has-error':registerOng.password.$invalid}">
              <input type="{{ctrl.typeInputPassword}}" name="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" minlength="6" maxlength="10" required>
            </div>
            <label class="show-password" data-ng-disabled="!ctrl.user.password" data-ng-model="ctrl.showPassword" data-ng-click="ctrl.toggleShowPassword()" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
              <i data-ng-class="{'glyphicon glyphicon-unchecked': !ctrl.showPassword,'glyphicon glyphicon-check': ctrl.showPassword}"></i>
              Mostrar sua senha
            </label>
          </div>
        </div>
      </form>
      <div data-ng-show="ctrl.step == 0 || ctrl.step == 1" class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button data-ng-disabled="ctrl.step == 0" class="btn btn-lg btn-success" type="button" data-ng-click="ctrl.changeStep('prev')">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Voltar
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-lg btn-success" type="button" data-ng-click="ctrl.changeStep('next')">
            Proseguir
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <button data-ng-show="ctrl.step == 2" class="btn btn-lg btn-success btn-block" type="submit" data-ng-disabled="registerOng.$invalid">Cadastrar</button>
    </uib-tab>
    <p class="text-center">Registre-se ou faça seu <a ui-sref="auth.login">login</a></p>
    <div class="alert alert-danger" data-ng-show="ctrl.error">
      <strong>Ops...</strong>
      <ul>
        <li data-ng-repeat="e in ctrl.error.errors" data-ng-bind="e.join(', ')"></li>
      </ul>
    </div>
  </uib-tabset>
</div>
