<form name="register" class="form-signin" data-ng-submit="ctrl.register()">
  <uib-tabset active="activeForm">
    <uib-tab index="0" heading="Usuário">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail" required autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" required>
      <label for="password_confirmation" class="sr-only">Confirmação da senha</label>
      <input type="password" id="password_confirmation" class="form-control" data-ng-model="ctrl.user.password_confirmation" placeholder="Confirmação da senha" required>
      <label for="birthdate" class="sr-only">Data de nascimento</label>
      <input type="text" id="birthdate" class="form-control" data-ng-model="ctrl.user.birthdate" placeholder="Data de nascimento">
    </uib-tab>
    <uib-tab index="1" heading="ONG">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail" required autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" required>
      <label for="password_confirmation" class="sr-only">Confirmação da senha</label>
      <input type="password" id="password_confirmation" class="form-control" data-ng-model="ctrl.user.password_confirmation" placeholder="Confirmação da senha" required>
    </uib-tab>
  </uib-tabset>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
</form>
