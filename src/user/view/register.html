<form name="register" class="form-signin" novalidate data-ng-submit="ctrl.register()">
  <uib-tabset active="activeForm" justified="true">
    <uib-tab index="0" heading="Usuário">
      <input type="text" id="name" class="form-control" data-ng-model="ctrl.user.name" placeholder="Nome completo" required
        autofocus>
      <div data-ng-class="{{ctrl.validate.email}}">
        <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail do usuário" required>
      </div>
      <div class="input-group" data-ng-class="{{ctrl.validate.password}}">
        <input type="{{ctrl.typeInputPassword}}" name="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" minlength="6" maxlength="10" required>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-disabled="!ctrl.user.password" data-ng-click="ctrl.toggleShowPassword()">
            <i data-ng-class="{'glyphicon glyphicon-eye-open': !ctrl.showPassword,'glyphicon glyphicon-eye-close': ctrl.showPassword}"></i>
          </button>
        </span>
      </div>
      <!--<input type="password" id="password_confirmation" class="form-control" data-ng-model="ctrl.user.password_confirmation" placeholder="Confirmação da senha"
        required>-->
      <input type="text" id="birthdate" class="form-control" mask="99/99/9999" data-ng-model="ctrl.user.birthdate" placeholder="Data de nascimento" required>
      <div class="btn-group btn-group-justified">
        <label class="btn btn-primary" ng-model="ctrl.user.gender" uib-btn-radio="'Masculino'">Masculino</label>
        <label class="btn btn-primary" ng-model="ctrl.user.gender" uib-btn-radio="'Feminino'">Feminino</label>
      </div>
    </uib-tab>
    <uib-tab index="1" heading="Ong">
      <div data-ng-class="{{ctrl.validate.email}}">
        <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail da Ong" required autofocus>
      </div>
      <div class="input-group" data-ng-class="{{ctrl.validate.password}}">
        <input type="{{ctrl.typeInputPassword}}" name="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" minlength="6" maxlength="10" required>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-disabled="!ctrl.user.password" data-ng-click="ctrl.toggleShowPassword()">
            <i data-ng-class="{'glyphicon glyphicon-eye-open': !ctrl.showPassword,'glyphicon glyphicon-eye-close': ctrl.showPassword}"></i>
          </button>
        </span>
      </div>
      <!--<input type="password" id="password_confirmation" class="form-control" data-ng-model="ctrl.user.password_confirmation" placeholder="Confirmação da senha"
        required>-->
    </uib-tab>
    <p class="text-center">Registre-se ou faça seu <a ui-sref="auth.login">login</a></p>
    <button type="button" class="btn btn-block btn-primary btn-social" data-ng-click="ctrl.registerFb()">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      Registrar-se com o Facebook
    </button>
    <div class="alert alert-danger" data-ng-show="ctrl.error">
      <strong>Ops...</strong>
      <ul>
        <li data-ng-repeat="e in ctrl.error.errors" data-ng-bind="e.join(', ')"></li>
      </ul>
    </div>
  </uib-tabset>
  <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-disabled="register.$invalid">Cadastrar</button>
</form>
