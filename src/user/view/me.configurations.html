<h3 class="well">
  Configurações
</h3>
<form name="configurations" novalidate data-ng-submit="ctrl.save(ctrl.user)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" data-ng-class="{'has-error':configurations.name.$invalid}">
        <label for="" class="control-label">Nome</label>
        <input type="text" name="name" id="name" class="form-control" data-ng-model="ctrl.user.name" placeholder="Nome completo" required autofocus>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" data-ng-class="{'has-error':configurations.email.$invalid}">
        <label for="" class="control-label">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.user.email" placeholder="Endereço de e-mail do usuário" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" data-ng-class="{'has-error':configurations.password.$invalid}">
        <label for="" class="control-label">Nova senha</label>
        <input type="password" name="password" id="password" class="form-control" data-ng-model="ctrl.user.password" placeholder="Senha" minlength="6" maxlength="10">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" data-ng-class="{'has-error':configurations.new_password.$invalid}">
        <label for="" class="control-label">Confirmar nova senha</label>
        <input type="password" name="new_password" id="new_password" class="form-control" data-ng-model="ctrl.user.new_password" placeholder="Nova senha" minlength="6" maxlength="10">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" data-ng-class="{'has-error':configurations.birthdate.$invalid}">
        <label for="" class="control-label">Data de aniversário</label>
        <input type="text" name="birthdate" id="birthdate" class="form-control" mask="99/99/9999" data-ng-model="ctrl.user.birthdate" placeholder="Data de nascimento" required>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="checkboxSuccess" value="option1">
      Receber notícias do Eventos do Bem
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="checkboxSuccess" value="option1">
      Receber relatórios das minhas campanhas
    </label>
  </div>
  <div class="navbar text-center">
    <button class="btn btn-success" type="submit" data-ng-disabled="configurations.$invalid">Salvar</button>
  </div>
</form>
