<div class="faq">
  <section class="row">
    <div class="container">
      <div class="row search">
        <div class="col-md-12">
          <h1>Perguntas frequentes</h1>
          <form name="search" novalidate>
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" data-ng-model="ctrl.query" data-ng-model-options="{debounce: 1000}" data-ng-change="ctrl.search({filter: ctrl.query})">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <div class="col-md-8">
        <ui-view></ui-view>
        <h3 class="feedback">Tem alguma dúvida que não foi respondida aqui? <a ui-sref="pages.contact">Entre em contato</a>.</h3>
      </div>
      <aside class="col-md-4" fixed-on-scroll offset="350" top="30">
        <header class="page-header">
          <h2>Perguntas</h2>
        </header>
        <nav data-ng-repeat="category in ctrl.categories">
          <h3>
            <a ui-sref="faq.category({filter: category.slug})" ui-sref-active="active" data-ng-bind="category.name"></a>
          </h3>
          <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="faq in category.faqs.values">
              <a ui-sref="faq.question({questionId: faq.slug})" ui-sref-active="active" data-ng-bind="faq.title"></a>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
  </section>
</div>
