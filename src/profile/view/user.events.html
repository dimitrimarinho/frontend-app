<h3 class="well">
  Campanhas ativas
</h3>
<ul class="media-list">
  <li class="media" data-ng-repeat="item in ctrl.events_open">
    <div class="media-left">
      <img class="media-object img-circle" src="assets/images/avatar.jpg" alt="Avatar">
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-md-8">
          <h4 class="media-heading" data-ng-bind="item.name"></h4>
        </div>
        <div class="col-md-4">
          <a ui-sref="profile.user.report({uuid: item.uuid})" class="btn btn-primary btn-block">
            Relatório de doações
          </a>
          <br>
          <a class="btn btn-success btn-block" disabled="disabled">
            Veja seu impacto
          </a>
        </div>
      </div>
    </div>
  </li>
</ul>
<div class="text-center">
  <ul uib-pagination
      total-items="ctrl.pagination_open.total"
      ng-model="ctrl.pagination_open.current_page"
      max-size="ctrl.pagination_open.per_page"
      class="pagination-sm"
      previous-text="Anterior"
      next-text="Próxima"
      first-text="Primeira"
      last-text="Última"
      boundary-links="true"
      num-pages="ctrl.pagination_open.total_pages"
      data-ng-change="ctrl.changePageOpen()">
  </ul>
</div>
<h3 class="well">
  Campanhas encerradas
</h3>
<ul class="media-list">
  <li class="media" data-ng-repeat="item in ctrl.events_closed">
    <div class="media-left">
      <a href="#">
        <img class="media-object img-circle" src="assets/images/avatar.jpg" alt="Avatar">
      </a>
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-md-8">
          <h4 class="media-heading" data-ng-bind="item.name"></h4>
        </div>
        <div class="col-md-4">
          <a ui-sref="profile.user.report({uuid: item.uuid})" class="btn btn-primary btn-block">
            Relatório de doações
          </a>
          <br>
          <a class="btn btn-success btn-block" disabled="disabled">
            Veja seu impacto
          </a>
        </div>
      </div>
    </div>
  </li>
</ul>
<div class="text-center">
  <ul uib-pagination
      total-items="ctrl.pagination_closed.total"
      ng-model="ctrl.pagination_closed.current_page"
      max-size="ctrl.pagination_closed.per_page"
      class="pagination-sm"
      previous-text="Anterior"
      next-text="Próxima"
      first-text="Primeira"
      last-text="Última"
      boundary-links="true"
      num-pages="ctrl.pagination_closed.total_pages"
      data-ng-change="ctrl.changePageClosed()">
  </ul>
</div>
