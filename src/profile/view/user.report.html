<div class="well">
  <h3>Relatório pendente</h3>
  <h5>Campanha: <span data-ng-bind="ctrl.event.name"></span></h5>
  <h5>Organizador: <span data-ng-bind="ctrl.event.user.name"></span></h5>
</div>
<div class="well">
  <h3>Fase 1</h3>
  <form class="form-horizontal">
    <div class="row">
      
    </div>
    <div class="form-group">
      <label for="" class="col-sm-5 control-label" style="padding-top: 0">
        Qual é o valor que você gasta para atender um beneficiário do projeto apoiado?
      </label>
      <div class="col-sm-7">
        <div class="input-group">
          <div class="input-group-addon">R$</div>
          <input type="text" class="form-control" style="width: 120px" id="" uib-popover="Texto do popover e etc." popover-placement="right">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Coloque 3 fotos de boa qualidade sobre o projeto que está sendo apoiado.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-default">
          <i class="fa fa-upload"></i>
          Foto 1
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-upload"></i>
          Foto 2
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-upload"></i>
          Foto 3
        </button>
      </div>
    </div>
  </form>
</div>
