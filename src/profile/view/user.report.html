<div class="well">
  <h3>Relat√≥rios</h3>
</div>
<h3>Campanha: <span data-ng-bind="ctrl.event.name"></span></h3>
<h3>Organizador: <span data-ng-bind="ctrl.event.institution.name"></span></h3>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th style="width: 50px">Status</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Data</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="item in ctrl.donors" data-ng-class="{success: item.status == 'Autorizado', danger: item.status != 'Autorizado'}">
      <td data-ng-bind="$index + 1"></td>
      <td>
        <i class="icon" data-ng-class="{'check': item.status == 'Autorizado', 'cancel': item.status != 'Autorizado'}"></i>
      </td>
      <td data-ng-bind="item.user.name"></td>
      <td data-ng-bind="item.amount_human"></td>
      <td data-ng-bind="item.updated_at | date: 'dd/MM/yyyy'"></td>
      <td data-ng-bind="item.user.email"></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-md-6">
    <h2 class="text-center">Total angariado: <span class="text-right" data-ng-bind="ctrl.event.goal_human"></span></h2>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ctrl.event.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ctrl.event.progress}}%">
        <span class="sr-only">{{ctrl.event.progress}}% Complete (success)</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4 data-ng-bind="ctrl.event.goal_human"></h4>
      </div>
      <div class="col-md-6">
        <h4 class="text-right"><span data-ng-bind="ctrl.event.progress"></span>%</h4>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-2">
    <div style="text-align: right">
      <button type="button" class="btn btn-primary btn-block">
        Agradecer apoiadores
      </button>
      <br>
      <button type="button" class="btn btn-success btn-block">
        <i class="fa fa-download"></i>
        CSV
      </button>
    </div>
  </div>
</div>
