<div class="profile">
  <script type="text/ng-template" id="tpl-step.html">
    <!--<p class="text-center">
      <strong data-ng-bind="tourStep.title"></strong>
    </p>-->
    <p class="tour-step-content" data-ng-bind-html="tourStep.trustedContent"></p>
    <div class="popover-navigation tour-step-navigation">
      <div class="btn-group btn-group-justified">
        <div class="btn-group" role="group" data-ng-if="tourStep.isPrev">
          <button class="btn btn-primary" data-ng-click="tour.prev()" tooltip-placement="top" uib-tooltip="Dica anterior">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
        </div>
        <div class="btn-group" role="group" data-ng-if="tourStep.isNext">
          <button class="btn btn-primary" data-ng-click="tour.next()" tooltip-placement="top" uib-tooltip="PrÃ³xima dica">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary" data-role="pause-resume" data-pause-text="Pause" data-resume-text="Resume" data-ng-click="tour.pause()" tooltip-placement="top" uib-tooltip="Pausar nesta dica">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-success" data-role="end" data-ng-click="tour.end()" tooltip-placement="top" uib-tooltip="Entendi">
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </script>
  <ui-view></ui-view>
</div>
