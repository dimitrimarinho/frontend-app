<div class="institution">
  <div class="row cover">
    <div class="float-top-right">
      <a class="btn btn-warning" ui-sref="profile.ong.page">
        <i class="fa fa-reply" aria-hidden="true"></i>
        Voltar para edição
      </a>
    </div>
    <cover on-save="ctrl.save(ctrl.institution)" position="ctrl.institution.cover_position" selector=".image-cover" step="5" show-controls="ctrl.institution.user.uuid == ctrl.profile.uuid">
      <div class="image-cover" style="background: url({{ctrl.institution.cover.original}}); background-size: cover;"></div>
    </cover>
  </div>
  <section class="cover-content container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-left">
          Apoie a Organização : <span data-ng-bind="ctrl.institution.name"></span>
        </h1>
      </div>
      <div class="col-md-4">
        <figure class="avatar">
          <img data-ng-src="{{ctrl.institution.user.avatar.medium}}" class="img-responsive img-thumbnail" alt="">
        </figure>
      </div>
    </div>
  </section>
  <section class="content container">
    <div class="row">
      <div class="col-md-8">
        <h3 class="page-header">Proposta</h3>
        <p class="description ta-editor" data-ng-bind-html="ctrl.getTrustHtml(ctrl.institution.propose)"></p>
        <div data-ng-show="ctrl.institution.video" class="video-container">
          <iframe data-ng-src="{{ctrl.institution.video | youtube}}" class="video-inner" frameborder="0" allowfullscreen></iframe>
        </div>
        <h3 class="page-header">Impacto</h3>
        <p class="description ta-editor" data-ng-bind-html="ctrl.getTrustHtml(ctrl.institution.impact)"></p>
        <div class="text-center">
          <h2>Gostou?</h2>
          <a ui-sref="event.start({causa: ctrl.institution.uuid})" class="btn btn-lg btn-warning">
            Crie seu Evento do Bem
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <!--<figure class="avatar">
          <img data-ng-src="{{ctrl.institution.user.avatar.medium}}" class="img-responsive img-thumbnail" alt="">
        </figure>-->
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <button class="btn btn-block btn-success" disabled="true">
              Crie aqui seu evento do bem e ajude a <br> <span data-ng-bind="ctrl.institution.name"></span>
            </button>
            <button class="btn btn-block btn-default" disabled="true">
              Doar para esta Organização
            </button>
          </div>
          <div class="panel-body">
            <h4>Nome:</h4>
            <p data-ng-bind="ctrl.institution.name"></p>
            <h4 data-ng-show="ctrl.institution.mission">Missão:</h4>
            <p data-ng-bind="ctrl.institution.mission"></p>
            <h4 data-ng-show="ctrl.institution.contact">Contato:</h4>
            <p data-ng-bind="ctrl.institution.contact"></p>
            <h4 data-ng-show="ctrl.institution.website">Website:</h4>
            <p><a data-ng-href="{{ctrl.institution.website}}" target="_blank" data-ng-bind="ctrl.institution.website"></a></p>
          </div>
        </div>
        <div>
            <button class="btn btn-block btn-default" disabled="true">
              Explore os eventos que apoiam a <br> <span data-ng-bind="ctrl.institution.name"></span>
            </button>
        </div>
        <div class="well birthday">
          <header>
            <i class="fa fa-birthday-cake"></i>
            <h4>Gostei! Me lembre quando for meu aniversário!</h4>
          </header>
          <form name="birthday" novalidate>
            <div class="form-group">
              <label for="name">Nome completo</label>
              <input type="text" name="name" id="name" class="form-control" disabled="true" placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group">
              <label for="birthdate">Data de Nascimento</label>
              <input type="text" name="birthdate" id="birthdate" class="form-control" disabled="true" placeholder="Digite sua data de nascimento">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" class="form-control" disabled="true" placeholder="Digite seu email aqui">
            </div>
            <div class="form-group">
              <label for="phone">Celular</label>
              <input type="text" name="phone" id="phone" class="form-control" disabled="true" placeholder="Digite o número do seu celular (opcional)">
            </div>
            <div class="form-buttons form-buttons-center">
              <button class="btn btn-primary" type="submit" disabled="true">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
