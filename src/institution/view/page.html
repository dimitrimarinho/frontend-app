<div class="institution">
  <div class="row cover">
    <img src="assets/banners/banner-quem-somos.jpg" class="img-responsive" alt="">
  </div>
  <section class="cover-content container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Apoie a <span data-ng-bind="ctrl.institution.name"></span></h1>
      </div>
    </div>
  </section>
  <section class="content container">
    <div class="row">
      <div class="col-md-8">
        <p class="description" data-ng-bind="ctrl.institution.description"></p>
        <!--<pre>{{ctrl.institution | json}}</pre>-->
        <div class="text-center">
          <h2>Gostou?</h2>
          <a ui-sref="event.start" class="btn btn-lg btn-warning">
            Crie seu Evento do Bem
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <figure class="avatar">
          <img src="assets/images/avatar.jpg" class="img-responsive img-thumbnail" alt="">
        </figure>
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <a ui-sref="event.start" class="btn btn-success">
              Crie aqui seu evento do bem <br> e ajude essa causa
            </a>
          </div>
          <div class="panel-body">
            <h4>Nome:</h4>
            <p data-ng-bind="ctrl.institution.name"></p>
            <h4>Missão:</h4>
            <p data-ng-bind="ctrl.institution.mission"></p>
            <h4>Contato:</h4>
            <p data-ng-bind="ctrl.institution.contact"></p>
          </div>
        </div>
        <div class="well birthday">
          <header>
            <i class="fa fa-birthday-cake"></i>
            <h4>Gostei! Me lembre quando for meu aniversário!</h4>
          </header>
          <form name="birthday" data-ng-submit="ctrl.saveBirthday(ctrl.birthday)" novalidate>
            <div class="form-group">
              <label for="name">Nome completo</label>
              <input type="text" name="name" id="name" class="form-control" data-ng-model="ctrl.birthday.name" placeholder="Digite seu nome aqui" required>
            </div>
            <div class="form-group">
              <label for="birthdate">Data de Nascimento</label>
              <input type="text" name="birthdate" id="birthdate" class="form-control" mask="99/99/9999" data-ng-model="ctrl.birthday.birthdate" placeholder="Digite sua data de nascimento" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" class="form-control" data-ng-model="ctrl.birthday.email" placeholder="Digite seu email aqui" required>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" data-ng-model="ctrl.birthday.news">
                Quero receber novidades e promoções da Eventos do Bem :)
              </label>
            </div>
            <div class="form-buttons form-buttons-center">
              <button class="btn btn-primary" type="submit" data-ng-disabled="birthday.$invalid">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
